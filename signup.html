<!DOCTYPE html>
<html>
	<head>
		<title>DREAMPLIFY Register</title>
		<meta name="viewport" content="maximum-scale=1;"></meta>
		<!-- Social Media Icons -->
		<link href="css/socialmedia/css/rounded_stacks.css" rel="stylesheet" type="text/css" />
		<link href="css/socialmedia/css/animate.css" rel="stylesheet" type="text/css" />
		<!-- -->
		<link href="css/fontawesome/font-awesome.css" type="text/css" rel="stylesheet"></link>
		<link href="css/signup.css" type="text/css" rel="stylesheet"></link>
		<!-- favicon -->
		<link href="" rel="icon"></link>
		<link href="" rel="apple-touch-icon"></link>
		<link href="" rel="apple-touch-icon" sizes="76x76"></link>
		<link href="" rel="apple-touch-icon" sizes="120x120"></link>
		<link href="" rel="apple-touch-icon" sizes="152x152"></link>
	</head>
	<body>
		<div class="container-solid">
			<!-- https://www.freshdesignweb.com/css-registration-form-templates/ -->
			<p class="texto">Register</p>
			<div class="Register">
			<form id="signupbox">
				<span class="fontawesome-user"></span> <!-- required placeholder is to force users fill all the spaces -->
				<input type="text" id="username" maxlength="20" required placeholder="User name" autocomplete="off"> 
				<span class="fontawesome-envelope-alt"></span>
				<input type="email" id="email" maxlength="50" required placeholder="Email" autocomplete="off">
				<span class="fontawesome-lock"></span>
				<input type="password" id="password" maxlength="30" required placeholder="Password" autocomplete="off"> 
				<input type="submit" value="Sign Up" title="Register your account">
		</div>
		<!-- Sharing -->
		<div class="container-solid">
			<div style="padding: 10px 0 0 10px;">
				<!-- cv-social-media -->
				<ul class="cv-social-media" style="">
					<h1 style="color:grey; padding:5px">Follow & Share</h1>
					<a class="animated" data-animation="tada" href="#facebook"><li id="facebook" class="icon-facebook facebook"></li></a>
					<a class="animated" data-animation="tada" href="#twitter"><li id="twitter" class="icon-twitter"></li></a>
					<a class="animated" data-animation="tada" href="#tumblr"><li id="tumblr" class="icon-tumblr"></li></a>
					<a class="animated" data-animation="tada" href="#flickr"><li id="flickr" class="icon-flickr"></li></a>
					<a class="animated" data-animation="tada" href="#pinterest"><li id="pinterest" class="icon-pinterest"></li></a>
				</ul>
				<ul class="cv-social-media" style="">
					<h1 style="color:grey; padding:5px">Leave a feedback</h1>
					<a class="animated" data-animation="tada" href="#gplus"><li id="gplus" class="icon-gplus"></li></a>
					<a class="animated" data-animation="tada" href="#email"><li id="email" class="icon-email"></li></a>
				</ul>
				<img src="res/icon_appstore.png" class="button" onClick=""></img>
				<img src="res/icon_googleplay.png" class="button" onClick=""></img>
			</div>
		</div>
		<!-- Scripting -->
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/signup.js" type="text/javascript"></script>
	</body>
</html>
